version: "3.3"

services:
  example-express:
    build:
      context: ./example-express
      dockerfile: Dockerfile
    container_name: example-express
    restart: always
    ports:
      - "2010:2010"
    networks:
      - ioak-network

  example-fastapi:
    build:
      context: ./example-fastapi
      dockerfile: Dockerfile
    container_name: example-fastapi
    restart: always
    ports:
      - "3010:3010"
    networks:
      - ioak-network

networks:
  ioak-network:
    external: true
