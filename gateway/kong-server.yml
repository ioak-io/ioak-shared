_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:2000
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true

  - name: sparkles-team-service
    url: http://sparkles-team-service:2011
    routes:
      - name: sparkles-team-route
        paths:
          - /sparkles/team
        strip_path: true
    plugins:
      - name: jwt
        config:
          key_claim_name: azp
          claims_to_verify:
            - exp

