_format_version: "1.1"

services:
  - name: auth-service
    url: http://auth-service:2000
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true

  - name: express-service
    url: http://express-service:3000
    routes:
      - name: express-route
        paths:
          - /express
        strip_path: true
